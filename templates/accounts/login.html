{% extends 'base/base2.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
   <div class="row row-cols-1 row-cols-md-2 d-flex vh-100 align-items-center">
   <div class="col">
       <img src="https://imgv3.fotor.com/images/side/Background-Remover20191028-4.png" alt="" class="img-fluid">
   </div>
   <div class="col">
       <div class="p-3 shadow-sm my-3">
    <h1 class="text-center mb-3">Login</h1>
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <input class="w-100 btn btn-primary mt-2" type="submit" value=Login>
</form>
    <h6 class="mt-3 text-center">Don't have account? <a href="{% url 'signup' %}" class="text-decoration-none">Signup</a></h6>
   </div>
   </div>
   </div>
{% endblock %}
